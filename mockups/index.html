<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div data-reactroot="" class="colorizr-app">
        <header class="site-header">
            <div class="site-header__wrapper">
                <div class="site-header__entry"><a href="/"><img role="presentation" class="site-header__logo"
                                                                 src="images/logo-dark.svg"></a>

                    <div class="toggle-navbar"><span class="toggle-navbar__icon toggle-navbar__icon--active"></span>
                    </div>
                </div>
                <div class="site-header__navbar">
                    <nav class="navbar"><a class="navbar__link navbar__link--active" href="#/create">Create</a><a
                            class="navbar__link" href="#/explore">Explore</a><a class="navbar__link" href="#/presets">Presets</a><a
                            class="navbar__link" href="#/export">Export</a></nav>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="create" style="background: rgb(59, 151, 211);">
                <div class="create__container"><h1 class="title" style="color: rgb(0, 0, 0); transition: color 200ms;">
                    Choose your color</h1>

                    <div class=" cp">
                        <div class=" react-color-picker__saturation-spectrum"
                             style="height: 300px; width: 300px; background-color: rgb(0, 154, 255);">
                            <div class="react-color-picker__saturation-white">
                                <div class="react-color-picker__saturation-black"></div>
                            </div>
                            <div class="react-color-picker__saturation-drag"
                                 style="width: 7px; height: 7px; top: 48.7647px; left: 213.114px; display: block;">
                                <div class="react-color-picker__saturation-inner"></div>
                            </div>
                        </div>
                        <div class="react-color-picker__hue-spectrum"
                             style="margin-left: 10px; height: 300px; width: 30px;">
                            <div class="react-color-picker__hue-drag" style="height: 3px; top: 168px; display: block;">
                                <div class="react-color-picker__hue-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="selected"><h2 class="selected__title">Select up to ten colors</h2>

                    <p>Select Colors by clicking on them</p>

                    <div class="selected__colors">
                        <div class="selected__color"
                             style="border-color: rgb(245, 245, 245); background: rgb(245, 245, 245);"></div>
                        <div class="selected__color"
                             style="border-color: rgb(245, 245, 245); background: rgb(245, 245, 245);"></div>
                        <div class="selected__color"
                             style="border-color: rgb(245, 245, 245); background: rgb(245, 245, 245);"></div>
                        <div class="selected__color"
                             style="border-color: rgb(245, 245, 245); background: rgb(245, 245, 245);"></div>
                        <div class="selected__color"
                             style="border-color: rgb(245, 245, 245); background: rgb(245, 245, 245);"></div>
                        <div class="selected__color"
                             style="border-color: rgb(245, 245, 245); background: rgb(245, 245, 245);"></div>
                        <div class="selected__color"
                             style="border-color: rgb(245, 245, 245); background: rgb(245, 245, 245);"></div>
                        <div class="selected__color"
                             style="border-color: rgb(245, 245, 245); background: rgb(245, 245, 245);"></div>
                        <div class="selected__color"
                             style="border-color: rgb(245, 245, 245); background: rgb(245, 245, 245);"></div>
                        <div class="selected__color"
                             style="border-color: rgb(245, 245, 245); background: rgb(245, 245, 245);"></div>
                    </div>
                </div>
                <div class="container color-samples-container"><h2>Darker and Lighter</h2>

                    <div class="color-samples-wrapper">
                        <div class="color-samples">
                            <div class="color-sample" style="background: rgb(0, 0, 0);"><i class="fa fa-plus"
                                                                                           style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(0, 0, 7);"><i class="fa fa-plus"
                                                                                           style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(0, 0, 33);"><i class="fa fa-plus"
                                                                                            style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(0, 0, 58);"><i class="fa fa-plus"
                                                                                            style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(0, 24, 84);"><i class="fa fa-plus"
                                                                                             style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(0, 49, 109);"><i class="fa fa-plus"
                                                                                              style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(0, 75, 135);"><i class="fa fa-plus"
                                                                                              style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(8, 100, 160);"><i class="fa fa-plus"
                                                                                               style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(34, 126, 186);"><i class="fa fa-plus"
                                                                                                style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(85, 177, 237);"><i class="fa fa-plus"
                                                                                                style="color: rgb(0, 0, 0);"></i>
                            </div>
                        </div>
                        <footer class="color-samples-footer">
                            <button class="btn btn--default"><!-- react-text: 68 -->Dark<!-- /react-text -->
                                <!-- react-text: 69 --> background<!-- /react-text --></button>
                            <button class="btn btn--default">Select all</button>
                            <button class="btn btn--danger" style="display: none;">Remove all</button>
                        </footer>
                    </div>
                </div>
                <div class="container color-samples-container">
                    <header class="create__header"><h2>Mixed with </h2><span class="mixer"
                                                                             style="background: rgb(137, 75, 157);"></span>
                    </header>
                    <div class="cp_shown" style="display: none;">
                        <div class=" cp">
                            <div class=" react-color-picker__saturation-spectrum"
                                 style="height: 300px; width: 300px; background-color: rgb(193, 0, 255);">
                                <div class="react-color-picker__saturation-white">
                                    <div class="react-color-picker__saturation-black"></div>
                                </div>
                                <div class="react-color-picker__saturation-drag"
                                     style="width: 7px; height: 7px; top: 112.294px; left: 153.688px; display: block;">
                                    <div class="react-color-picker__saturation-inner"></div>
                                </div>
                            </div>
                            <div class="react-color-picker__hue-spectrum"
                                 style="margin-left: 10px; height: 300px; width: 30px;">
                                <div class="react-color-picker__hue-drag"
                                     style="height: 3px; top: 236px; display: block;">
                                    <div class="react-color-picker__hue-inner"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="color-samples-wrapper">
                        <div class="color-samples">
                            <div class="color-sample" style="background: rgb(59, 151, 211);"><i class="fa fa-plus"
                                                                                                style="color: rgb(0, 0, 0);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(67, 143, 206);"><i class="fa fa-plus"
                                                                                                style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(75, 136, 200);"><i class="fa fa-plus"
                                                                                                style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(82, 128, 195);"><i class="fa fa-plus"
                                                                                                style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(90, 121, 189);"><i class="fa fa-plus"
                                                                                                style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(98, 113, 184);"><i class="fa fa-plus"
                                                                                                style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(106, 105, 179);"><i class="fa fa-plus"
                                                                                                 style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(114, 98, 173);"><i class="fa fa-plus"
                                                                                                style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(121, 90, 168);"><i class="fa fa-plus"
                                                                                                style="color: rgb(255, 255, 255);"></i>
                            </div>
                            <div class="color-sample" style="background: rgb(129, 83, 162);"><i class="fa fa-plus"
                                                                                                style="color: rgb(255, 255, 255);"></i>
                            </div>
                        </div>
                        <footer class="color-samples-footer">
                            <button class="btn btn--default"><!-- react-text: 110 -->Dark<!-- /react-text -->
                                <!-- react-text: 111 --> background<!-- /react-text --></button>
                            <button class="btn btn--default">Select all</button>
                            <button class="btn btn--danger" style="display: none;">Remove all</button>
                        </footer>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container"><img class="footer__logo" src="images/logo-light.svg">

                        <div class="footer__credits"><p><!-- react-text: 119 -->Build with React, Redux, React Router
                            and Immutable by <!-- /react-text --><a href="https://github.com/rtivital">Vitaly
                                Rtishchev</a></p></div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
</body>
</html>
